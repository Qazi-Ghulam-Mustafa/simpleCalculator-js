<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div class="Container">
        <div style="display: flex;flex-direction: row;flex-wrap: nowrap;justify-content: space-between;">
            <h1>Calculator</h1>
            <div style="display: flex;flex-direction: row;flex-wrap: nowrap;margin-top: 30px;">
                <div style="color: white;padding-right: 10px;">Dual Power</div>
                <div style="border: 1px solid rgb(188, 182, 182);width: 20px;height: 20px;background: rgb(135, 7, 7);">
                </div>
                <div style="border: 1px solid rgb(188, 182, 182);width: 20px;height: 20px;background: rgb(135, 7, 7);">
                </div>
                <div style="border: 1px solid rgb(188, 182, 182);width: 20px;height: 20px;background: rgb(135, 7, 7);">
                </div>
                <div style="border: 1px solid rgb(188, 182, 182);width: 20px;height: 20px;background: rgb(135, 7, 7);">
                </div>
            </div>
        </div>
        <input type="text" readonly id="inputResult">
        <div class="button">
            <div class="buttonItem">
                <button class="variable" onclick="cube()">X<sup>3</sup></button>
                <button class="variable" onclick="square()">X<sup>2</sup></button>
                <button class="variable" style="background-color:  rgb(255, 132, 0);" onclick="backSpace()">DEL</button>
                <button class="clear" onclick="clearAll()">AC</button>

            </div>
            <div class="buttonItem">
                <button class="variable" onclick="cubeRoot()">∛</button>
                <button class="variable" onclick="squareRoot()">√</button>
                <button class="variable" onclick="percentage()">%</button>
                <button class="operator" onclick="number('/')">/</button>

            </div>
            <div class="buttonItem">
                <button class="number" onclick="number('1')">1</button>
                <button class="number" onclick="number('2')">2</button>
                <button class="number" onclick="number('3')">3</button>
                <button class="operator" onclick="number('*')">*</button>

            </div>
            <div class="buttonItem">
                <button class="number" onclick="number('4')">4</button>
                <button class="number" onclick="number('5')">5</button>
                <button class="number" onclick="number('6')">6</button>
                <button class="operator" onclick="number('-')">-</button>

            </div>
            <div class="buttonItem">
                <button class="number" onclick="number('7')">7</button>
                <button class="number" onclick="number('8')">8</button>
                <button class="number" onclick="number('9')">9</button>
                <button class="operator" onclick="number('+')">+</button>

            </div>
            <div class="buttonItem">
                <button class="operator" onclick="newSet('-')">-/+</button>
                <button class="number" onclick="number('0')">0</button>
                <button class="operator" onclick="number('.')">.</button>
                <button class="operator" onclick="equal('=')">=</button>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
